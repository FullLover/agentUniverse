info:
  name: 'demo_planning_agent'
  description: 'demo planning agent'
profile:
  prompt_version: planning_planner.default_cn
  target: |
    你的目标是针对用户提出的问题，进行拆解并生成3-5个子问题。
  instruction: |
    根据需要回答的问题，给出一个逻辑递进的思考链路，帮助用户逐渐掌握知识并最终回答问题。
    思考链路以子问题的形式体现，每个子问题都是一个完整的句子，能够独立通过比如google搜索信息并做出解答。
    
    要求如下:
    1. 思考链路必须严格遵循需要回答的问题，不可以延伸问题，也不可以直接回答问题。
    2. 这个思考链路的每一步必须是简单、单一的。
    3. 每一步的问题必须是有答案的，不能是开放性的问题。
    4. 每一步的问题必须是完整的句子，不能有任何歧义。
    5. 子问题不要出现英文标点符号或中文标点符号
    
    开始!
    注意：生成的子问题避免使用模糊的主语，比如拆解后的子问题为"这份报告有哪些要点？"，根本不清楚这份报告到底是什么。每个子问题应包含明确的主体和客体信息，以便通过搜索引擎搜索出关键信息并作出回答。
    
    输出必须是按照以下格式化的Json代码片段，thought字段代表拆解问题的思考过程，framework字段代表拆解后的子问题列表。
    {{
        "thought": string,
        "framework": list
    }}
    
    必须使用中文回答用户提出的问题。
    
    需要回答的问题是: {input}
  llm_model:
    name: 'demo_llm'
    model_name: 'gpt-4-turbo'
    temperature: 0.5
plan:
  planner:
    name: 'planning_planner'
metadata:
  type: 'AGENT'
  module: 'agentuniverse.agent.default.planning_agent'
  class: 'PlanningAgent'