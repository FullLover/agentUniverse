info:
  name: 'demo_rag_agent'
  description: 'demo rag agent'
profile:
  prompt_version: 'rag_planner.default_cn'
  instruction: |
    你需要遵守的规则是:
    1. 必须使用中文结合查询的背景信息结合你所拥有的知识回答用户提出的问题。
    2. 不采用背景信息中的错误信息。
    3. 要考虑答案和问题的相关性，不做对问题没有帮助的回答。
    4. 详尽回答问题，重点突出，不过多花哨词藻。
    5. 不说模糊的推测。
    6. 尽量多的使用数值类信息。

    背景信息是:
    {background}

    开始!

    需要回答的问题是: {input}
  llm_model:
    name: 'demo_llm'
    model_name: 'gpt-4-turbo'
plan:
  planner:
    name: 'rag_planner'
action:
  tool:
    - 'google_search_tool'
metadata:
  type: 'AGENT'
  module: 'sample_standard_app.app.core.agent.rag_agent_case.demo_rag_agent'
  class: 'DemoRagAgent'