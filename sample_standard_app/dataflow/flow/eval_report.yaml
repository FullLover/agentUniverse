name: 'eval_report_flow'
description: "eval for nodes and summarize report"
nodes:
  - module: 'agentuniverse_dataflow.node.eval.eval'
    # eval dump result from LLM infer
    class: 'EvalNode'
    llm: 'qwen_llm'
    prompt_version: 'eval_node.cn'
    param_in_jsonl:
    param_out_jsonl:
    datasets_in_jsonl:
      - 'auto_event_flow.executor.out'
    dataset_out_jsonl: 'eval_report_flow.eval.out'
    node_param:
      eval_lines: 100

  - module: 'agentuniverse_dataflow.node.eval.report'
    # compare multi-eval result as a report
    class: 'ReportNode'
    param_in_jsonl:
    param_out_jsonl:
    # multiple datasets
    datasets_in_jsonl:
      - 'eval_report_flow.eval.out'
    dataset_out_jsonl: 'eval_report_flow.report.out'

