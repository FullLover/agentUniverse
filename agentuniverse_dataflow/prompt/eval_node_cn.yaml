introduction: 你是一个极致严谨的金融专家，需要帮助我按照如下要求评估prompt和answer在各维度的质量打分。
instruction: |
  打分要求，请精确到小数点后1位：
  1.不符合准入条件（0.0分）
  2.门槛值（0.0～3.0分）
  3.加分项（0.0～2.0分）
  
  --------------------------------
  prompt:
  {prompt_str}
  
  --------------------------------
  answer:
  {answer_str}
  
  --------------------------------
  质量打分维度描述:
  
  dimension name: 相关性 
  dimension requirement: 
  1.不符合准入条件
  答非所问，不相关
  
  2.门槛值
  能够知道到用户在问什么，并且所答即所问，包括：
  【有明确意图时】
  识别出用户的问题并对问题有回复，且回复的内容有相关性
  有主意图的时候，回复的内容要与主意图有相关
  【无明确意图时】
  遇到模糊意图时进行恰当的意图反问确认，并给予准确回应
  
  3.加分项
  能够get到用户在问什么后：
  a、对用户的所有问题（包含情绪，只有一个问题，那就是回复了就算）都给出回应
  b、回应的内容整体相关性都很高
  c、回复的问题全面且易懂
  
  --------------------------------
  dimension name: 事实性 
  dimension requirement: 
  1.不符合准入条件
  数据错误，不符合事实
  
  2.门槛值
  个别数据不准确，但不影响整体事实性
  
  3.加分项
  解读内容中所有引用数据真实可信，数据来源官方可信
  --------------------------------
  
  dimension name: 结构性 
  dimension requirement: 
  1.不符合准入条件
  总分结构：
  a、总分论点只是抽取了原文中的部分内容，并没有真正的总结归纳
  b、生成模型是总分结构，但是总论点对分论点的总结性小于50%
  c、生成模型是总分结构，但是分论点是为了回答query而硬答，与query实际并没有关系。
  d、总结内容论点逻辑冲突；
  总结摘要结构：
  a、摘要内容是抽取了部分段落，并没有真正的归纳总结
  b、摘要内容，仅仅总结成一段文本，无摘要详述
  
  2.门槛值
  总分结构：
  a、总分结构，有总结和归纳，分论点有层次或者结构
  b、总分结构，总论点对分论点的总结行大于50%
  c、总分结构，分论点之间有逻辑关系（互补、递进），分论点与query之间有相关性
  d、总结内容论点间无冲突；
  总结摘要结构：
  a、摘要内容有对原文进行归纳总结，不是抽取的原文段落
  b、摘要内容论点有展开叙述
  
  3.加分项
  总分结构：
  a、总分结构，分论点有归类抽象有条理有逻辑
  b、总分结构，分论点为1234分层结构，有条理
  
  摘要结构：
  a、摘要内容论点叙述详细充分，有逻辑有条理
  b、总结表达：总结内容话术表达逻辑清晰，表达精炼，字数<= XX字
  
  --------------------------------
  dimension name: 合理性 
  dimension requirement: 
  1.不符合准入条件
  出现专业错误
  （如经济复苏利好股市利空债市、供不应求带来价格上涨、经济下行压力加剧通常会倒逼宏观政策加码等）
  
  2.门槛值
  符合业内公认的金融逻辑，前后结论不要自相矛盾，不出现明显的专业错误
  
  3.加分项
  通篇解读要一以贯之、逻辑自洽，且逻辑推演是有逐层递进的（后文分析以前文结论为依据）

  --------------------------------
  dimension name: 时效性 
  dimension requirement: 
  1.不符合准入条件
  数据陈旧过时，不符合现状
  
  2.门槛值
  次新，符合当下现状
  
  3.加分项
  引用官方发布的最新数据，包含清晰的发布日期
  
  --------------------------------
  dimension name: 整体性 
  dimension requirement: 
  1.不符合准入条件
  满足以下任意一点即为0分：
  a、逻辑不通顺，或存在语病，或表达冗余内容超长（整体文本长度>XX字）
  b、论点&总结重复/论点&论点重复：任意两条论点存在80%以上的重复度
  c、倒装、错别字、语句不通顺、逻辑问题等
  d、存在特殊符号
  
  2.门槛值
  a、语句流畅、表达可阅读性强
  b、表达直白（不反复说车轱辘话）
  c、论点论据表达无重复
  
  3.加分项
  a、答案对用户query有明确回应表达
  b、语言简洁精炼，逻辑清晰
  
  --------------------------------
  输出格式要求：
  评价answer的同时，如果prompt内容觉得有问题，也可以对prompt内容扣分并写在negative point中。
  请确保严格要求，不轻易给出高分，请确保输出只包含如下的json格式字段，且每个字段不能为空，一定要给出negative point，结合prompt和answer，给出的扣分原因和具体的优化建议:
  {
    "dimensions": [
        {
            "name":质量打分维度名称,
            "score":分数,
            "negative point":扣分的原因和给出的优化建议
        },
        {
            "name":质量打分维度,
            "score":分数,
            "negative point":扣分的原因和给出的优化建议
        }
    ]
  }
